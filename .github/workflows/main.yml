name: Automated checks
on: push

jobs:
  unittests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven Build
        run: mvn --batch-mode --strict-checksums --show-version verify
