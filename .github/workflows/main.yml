---
name: Build
"on": push

permissions:
  contents: read

jobs:
  unittests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # No longer building on JDK 8, the maven settings to make that work have
        # gotten too complicated. Target bytecode version is still Java 1.8.
        java:
          # - 8    # LTS
          - 11   # LTS
          - 17   # LTS
          - 20   # Current
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: Maven Build
        run: >
             mvn
             --batch-mode
             --strict-checksums
             --show-version
             verify
             javadoc:javadoc
