---
name: Build
"on": push

jobs:
  unittests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - 1.8  # LTS
          - 11   # LTS
          - 17   # LTS
          # - 18   # Current --requires update of spotbugs-maven-plugin past 4.7.0.0
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Maven Build
        run: >
             mvn
             --batch-mode
             --strict-checksums
             --show-version
             -Dmaven.compiler.source=${{ matrix.java }}
             -Dmaven.compiler.target=${{ matrix.java }}
             verify
             javadoc:javadoc
